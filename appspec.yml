version: 0.0
os: linux

files:
        - source: /
          destination: /var/www/html/humhub

permissions:
        - object: /var/www/html/humhub
          owner: www-data
          group: www-data
hooks:
        ApplicationStop:
              - location: script/appstop.sh

        BeforeInstall:
              - location: script/preinstall.sh

        Install:         
